<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 03</title>
</head>

<body>
	<ul id="source">
    	<li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>哈尔滨空气质量：<b>90</b></li>
    </ul>
    <ul id="resort">
    	<!--
        <li>第一名：北京空气质量:<b>90</b></li>	
        <li>第二名：北京空气质量:<b>90</b></li>	
        <li>第三名：北京空气质量:<b>90</b></li>	
        -->
    </ul> 
    <button id="sort-btn">排序</button>
    <script>
		/**
		 *getData方法
		 *读取id为source的列表，获取其中城市的名字及城市对应的空气质量
		 *返回一个数组，格式见函数中示例
		 */
		 function getData(){
			/*
			  data = [
			  	["北京"，90],
				["北京"，90]
				......
			  ]
			*/
			var source = document.getElementById("source");
			var oLi = source.getElementsByTagName("li");
			var data = [];
			for(var i = 0; i < oLi.length; i++){
				var str = oLi[i].innerHTML;
				var city = str.substring(0,str.indexOf("空气"));
				var num = str.substring(str.indexOf("<b>")+3,str.indexOf("</b>"));//str.indexOf("<br>").从字符串中查找给定子字符串的位置。返回的是第一个“<”的位置。
				data.push([city,num]);	
			}	
			return data;		
		 }
		 /**
		  *sortAqiData
		  *按空气质量对data进行从小到大的排序
		  *返回一个排序后的数组
		  */
		  function sortAqiData(data){
		  	   data.sort(function(a,b){
					return a[1] - b[1];   
				})
				return data;  	
		  }
		  /**
		   *render
		   *将排好序的城市及空气质量指数，输出显示到id为resort的列表中
		   *格式见ul中的注释部分
		   *
		   */
		   function render(data){
				 var resort = document.getElementById("resort");
				 var chineseNums = ["一","二","三","四","五","六","七","八"];
				 for(var i = 0; i < data.length; i++){
					resort.innerHTML += "<li>第" + chineseNums[i] + "名：" + data[i][0] + "空气质量：" + "<b>" + data[i][1] + "</b>" + "</li>";	 
				}   
		   }
		   function btnHandler(){
				var aqiData = getData();
				aqiData = sortAqiData(aqiData);   
			    render(aqiData);
			}
		   (function init(){
				//在这下面给sort-btn绑定一个点击事件，点击时触发btnHander函数.DOM2级事件处理程序，addEventListener在IE9+兼容,要触发的事件名加引号
				//document.getElementById("sort-btn").onclick = btnHandler;
			    document.getElementById("sort-btn").addEventListener("click",btnHandler); 
			})();
	</script>
</body>
</html>
